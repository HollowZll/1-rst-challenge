<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="purple__container">
      <p class="result">Your Result</p>

      <div class="purple__container__circle">
        <h1>76</h1>
        <p class="container__circle__paragraph">of 100</p>
      </div>

      <h4>Great</h4>
      <p class="purple__container__paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="transparent__container">

    <h3>Summary</h3>
     
    <section>
    Reaction
    
    <p>80 <span> / 100</span> </p>
    </section>

    <section>
      Memory
      
      <p>92 <span> / 100</span> </p>
      </section>

      <section>
        Verbal
        
        <p>61 <span> / 100</span> </p>
        </section>

        <section>
          Visual
          
          <p>72 <span> / 100</span> </p>
          </section>
     

    <button>Continue</button>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
