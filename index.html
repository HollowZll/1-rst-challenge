<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="purple__container">
      <p class="result">Your Result</p>

      <div class="purple__container__circle">
        <h1>76</h1>
        <p class="container__circle__paragraph">of 100</p>
      </div>

      <h4>Great</h4>
      <p class="purple__container__paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <h3 class="transparent__title">Summary</h3>
    <div class="transparent__container">

    
     
    <section class="tranparent__red">

      <div class="transparent__skills">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      <span class="transparent__reaction">Reaction</span>
      </div>


    <p>80 /<span class="transparent__text__light"> 100</span></p>
    </section>

    <section class="tranparent__red">

      <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      <span class="transparent__reaction">Reaction</span>
      </div>


    <p>80 /<span class="transparent__text__light"> 100</span></p>
    </section>

    <section class="tranparent__red">

      <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      <span class="transparent__reaction">Reaction</span>
      </div>


    <p>80 /<span class="transparent__text__light"> 100</span></p>
    </section>

    <section class="tranparent__red">

      <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      <span class="transparent__reaction">Reaction</span>
      </div>


    <p>80 /<span class="transparent__text__light"> 100</span></p>
    </section>

   

    <button class="transparent__button">Continue</button>

    </section>
